<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.name }}</h1>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            <p>&copy; {{ site.footer-text }}</p>
        </footer>
    </div>
</body>
</html>
