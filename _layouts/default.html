<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.name }}</h1>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            <p>&copy; {{ site.footer-text }}</p>
            <div class="social-links">
                {% if site.footer-links.email %}
                    <a href="mailto:{{ site.footer-links.email }}" class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                {% endif %}
                {% if site.footer-links.zhihu %}
                    <a href="https://www.zhihu.com/people/{{ site.footer-links.zhihu }}" class="social-icon">
                        <i class="fab fa-zhihu"></i>
                    </a>
                {% endif %}
                {% if site.footer-links.github %}
                    <a href="https://github.com/{{ site.footer-links.github }}" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                {% endif %}
            </div>
        </footer>
    </div>
</body>
</html>
