<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="/images/favicon.ico">
  <style>
      .profile-header {
          text-align: center;
          margin-bottom: 20px;
      }
      .profile-header h1 {
          font-size: 36px;
          margin: 0;
          padding: 0;
      }
      .profile-header img {
          max-width: 150px;
          height: auto;
          border-radius: 50%;
          margin-top: 10px;
      }
      .contact-icons {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
          margin-top: 10px;
      }
      .contact-icons img {
          width: 30px;
          height: 30px;
      }
  </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.name }}</h1>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            <p>&copy; {{ site.footer-text }}</p>
        </footer>
    </div>
</body>
<footer style="text-align: center; font-size: 0.8em; color: #777; padding: 10px 0; border-top: 1px solid #ddd;">
  <p>&copy; {{ site.footer-text }}</p>
  <div class="social-links" style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
      {% if site.footer-links.email %}
          <a href="mailto:{{ site.footer-links.email }}" class="social-icon" style="font-size: 24px; color: #333; text-decoration: none;">
              <i class="fas fa-envelope"></i>
          </a>
      {% endif %}
      {% if site.footer-links.zhihu %}
          <a href="https://www.zhihu.com/people/{{ site.footer-links.zhihu }}" class="social-icon" style="font-size: 24px; color: #0078d7; text-decoration: none;">
              <i class="fab fa-zhihu"></i>
          </a>
      {% endif %}
      {% if site.footer-links.github %}
          <a href="https://github.com/{{ site.footer-links.github }}" class="social-icon" style="font-size: 24px; color: #333; text-decoration: none;">
              <i class="fab fa-github"></i>
          </a>
      {% endif %}
  </div>
</footer>
</html>
